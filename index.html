<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escola de Magia">
    <title>Escola de Magias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav class="header">
            <div class="infs">
                <a class="header-item">Sobre</a>
                <a class="header-item">Dúvidas</a>
                <a class="header-item">Localização</a>
                </div>
            <div class="icon">
                <i class="fa fa-cloud-moon"></i>
                <i class="fa fa-broom"></i>
                <i class="fa fa-wand-sparkles"></i>
                <i class="fa fa-hat-wizard"></i>
            </div>
        </nav>
    </header>
    <main class="content">
        <section class="main-content">
            <img class="mage" src="mage.png">
            <div class="main-group">
                <h1 class="title-content">Olá, eu sou o Zoe</h1>
                <h2 class="content-paragraph">E você chegou em um lugar onde tudo é possível</h2>
                <button class="content-button">Iniciar</button>
            </div>
        </section>
    </main>

</html>
